<body>

    <!--[if IE]>

    <!-- Start coding here -->
    <div class="containerBody">
        <section class="login-body">
            <div class="container">
                <div class="card"></div>
                <div class="card">
                    <h1 class="title">مرحبا بكي !</h1>
                    <span class="spantit">سجلي الدخول بالاكونت الخاص بكي </span>
                    <form>
                        <div class="input-container">
                            <img src="assets/img/user.png" class="user-img">
                            <input type="text" id="Username" required="required" />
                            <label for="Username">اكتبي ايميلك الخاص بكي</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <img src="assets/img/lock.png" class="lock">
                            <input type="password" id="Password" required="required" />
                            <label for="Password">اكتبي كلمه المرور الخاصه بكي </label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>سجلي دخولك</span></button>
                        </div>
                        <div class="footer">
                            <div class="remeber">
                                <input type="checkbox">
                                <label> تذكرني </label>
                            </div>
                            <a href="#">نسيتي كلمة السر؟</a>
                        </div>
                        <div class="social">
                            <p class="socialheader">سجلي بـ</p>
                            <ul>
                                <li>
                                    <a href="#"><img src="assets/img/facebook.png" alt="facebook"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="assets/img/twitter.png" alt="facebook"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="assets/img/google-plus.png" alt="facebook"></a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="card alt">
                    <div class="toggle"><i class="flaticon-user-2"></i></div>
                    <h1 class="title">الرجاء إدخال البيانات االمطلوبه الاتيه : <div class="close"></div></h1>
                    <form>
                        <div class="input-container">
                            <input type="text" id="Username" required="required" />
                            <label for="Username">أدخلي اسم مستعار</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="Password" required="required" />
                            <label for="Password">ادخلي الاسم بالكامل</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="Repeat Password" required="required" />
                            <label for="Repeat Password">ادخلي البريد الالكتروني </label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="Repeat Password" required="required" />
                            <label for="Repeat Password">ادخلي الرقم السري </label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>تسجيل</span></button>
                        </div>
                    </form>
                </div>
            </div>


        </section>
        <footer class="footer">
            <a href="#" class="aboutM">عن محتارة</a>
            <a href="#" class="copyright">الحقوق محفوظة محتارة 2016</a>
        </footer>
    </div>

    <!-- Coding End -->

    <script src="assets/js/jquery.js"></script>

    <script type="text/javascript">
        $("document").ready(function () {

            $('.toggle').on('click', function () {
                $('.container').stop().addClass('active');
            });

            $('.close').on('click', function () {
                $('.container').stop().removeClass('active');
            });

        });
    </script>
</body>
